<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp</title>
</head>
<body>
    <main>
        <h2>Sign Up</h2>
        <p>Please fill the form to create an account</p>
        <hr>
            <form >

                <input type="text" for="name" id="name" placeholder="Name: ">
                <input type="mail" placeholder="E-mail: " for="email" id="email">
                <input type="text" placeholder="Phone Number: " for="ph_num" id="ph_num">
                <input type="password" placeholder="Password: " for="password" id="password">

                <button type="submit">Sign Up</button>

            </form>
       
    </main>
    <div class="already">
        <p style="color: white;">Already have a account? </p>
        <a style="color: white;" href="#">Login here</a>
    </div>
</body>
</html>
