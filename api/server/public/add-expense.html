<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add-expense.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Expense</title>
</head>
<body>
    <nav>
        <div>Expense Manager</div>
        <div>
            <ul>
                <li>About</li>
                <li id="tryPremium" class="display-nav"><a href="/premium.html">TryPremium</a></li></a>
                <li id="premium" class="display-nav"><a href="/premium-acc.html">Premium</a></li></a>
                <li id="login"><a href="/login.html">Login</a></li></a>
                <li id="signup"><a href="/signup.html">Signup</a></li>
                <li id="logout">Logout</li>
            </ul>
        </div>
    </nav>
    <main>
           
          <section class="credit">
            <section class="cred-deb">
                <h3>Add Credit</h3>
                <form onsubmit="saveCreditExpense(event)" method="POST">
                    <input type="text" name="id" id="id" style="display: none;">
                    <input type="text" name="description" id="description" placeholder="Describe here">
                    <input type="text" name="amount" id="amount" placeholder="Amount">
                    <button type="submit">Credit</button>
                </form> 
                <button id="newCre">click to clear above fields</button>
            </section>
            <section class="expenses">
                <p>Credit Expenses</p> 
                <input placeholder="Amount of expenses to load" name="name"/>
                   
                <div id="credit-list" class="expense-list">
                    <div class="list">
                        <div class="show">
                            <li>amount</li>
                            <li id="desc">description</li>
                        </div>
                        <div class="perform">
                            <button><span class="material-symbols-outlined">edit</span></button>
                            <button><span class="material-symbols-outlined">delete</span></button> 
                        </div>
                    </div>
                </div> 
                <h5 id="sum-of-credit">sum-of-credit</h5>
                <div class="pages">
                    <button onclick="callPage(event)" id="previous">previous</button>
                    <button onclick="callPage(event)" id="next">next</button>
                </div>
            </section>
        
          </section> 

            <section class="debit">
                <section class="cred-deb">
                    <h3>Add Debit</h3>
                    <form onsubmit="saveExpense(event)" method="POST">
                        <label for="">Category: 
                        <select id="categoryDeb" name="category" >
                            <option value="petrol">petrol</option>
                            <option value="medicines">medicines</option>
                            <option value="fruits">fruits</option>
                            <option value="vegetables">vegetables</option>
                        </select></label>
                        <input type="text" name="id" id="idDeb" style="display: none;">
                        <input type="text" name="description" id="descriptionDeb" placeholder="Describe here">
                        <input type="text" name="amount" id="amountDeb" placeholder="Amount">
                        <button type="submit">Add Debit</button>
                    </form> 
                    <button id="newExp">click to clear above fields</button>
                </section>
                <section class="expenses">
                    <p>Expenses</p> 
                    <input placeholder="Amount of expenses to load" name="name"/>
                       
                    <div id="debit-list" class="expense-list">
                        <div class="list">
                            <div class="show">
                                <li id="cate">Category</li>
                                <li>amount</li>
                                <li id="desc">description</li>
                            </div>
                            <div class="perform">
                                <button><span class="material-symbols-outlined">edit</span></button>
                                <button><span class="material-symbols-outlined">delete</span></button> 
                            </div>
                        </div>
                    </div> 
                    <h5 id="sum-of-expense"></h5>
                    <div class="pages">
                        <button onclick="callPage(event)" id="previous">previous</button>
                        <button onclick="callPage(event)" id="next">next</button>
                    </div>
                </section>
            </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/add-expense.js"></script>
    <script src="./js/credit-expense.js"></script>
</body>
</html>
