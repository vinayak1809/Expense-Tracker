<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add-expense.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Expense</title>
</head>
<body>
    <nav>
        <div>Expense Manager</div>
        <div>
            <ul>
                <li>About</li>
                <li id="tryPremium" class="display-nav"><a href="/premium.html">TryPremium</a></li></a>
                <li id="premium" class="display-nav"><a href="/premium-acc.html">Premium</a></li></a>
                <li id="login"><a href="/login.html">Login</a></li></a>
                <li id="signup"><a href="/signup.html">Signup</a></li>
                <li id="logout">Logout</li>
            </ul>
        </div>
    </nav>
    <main>
            <section class="expenses">
                <p>Expenses</p> 
                <input placeholder="Amount of expenses to load" name="name"/>
                
                <div id="expense-list" class="expense-list">
                    <div class="list">
                        <div class="show">
                            <li id="cate">Category</li>
                            <li>amount</li>
                            <li id="desc">description</li>
                        </div>
                        <div class="perform">
                            <!-- <button><span class="material-symbols-outlined">edit</span></button>
                            <button><span class="material-symbols-outlined">delete</span></button> -->
                        </div>
                    </div>
                </div> 
                <div class="pages">
                    <button onclick="callPage(event)" id="previous">previous</button>
                    <button onclick="callPage(event)" id="next">next</button>
                </div>
            </section>
            <section class="add-expense">
                <h3>Add Expense</h3>
                <form onsubmit="saveExpense(event)" method="POST">
                    <label for="">Category: 
                    <select id="category" name="category" >
                        <option value="petrol">petrol</option>
                        <option value="medicines">medicines</option>
                        <option value="fruits">fruits</option>
                        <option value="vegetables">vegetables</option>
                    </select></label>
                    <input type="text" name="description" id="description" placeholder="Describe here">
                    <input type="text" name="amount" id="amount" placeholder="Amount">
                    <button type="submit">Add Expense</button>
                </form>
            </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/add-expense.js"></script>
</body>
</html>
