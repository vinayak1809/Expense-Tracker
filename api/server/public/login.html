<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <title> Login </title>
</head>
<body>
    <main>
        <h2> Login </h2>
        <p>Please fill the form to create an account</p>
        <hr>
           
                <form onsubmit="loginuser(event)" method="POST">
                    <input type="mail" placeholder="E-mail: " name="email" id="email">
                    <input type="password" placeholder="Password: " name="password" id="password">
    
                    <button type="submit">Login</button>
                    <a href="/mail.html" style="text-decoration: none;"><p style="margin:20px 110px">Forgot Password</p></a>
                </form>
    </main>
    <div class="already">
        
            <p style="color: white;">Don't have a account? &nbsp; </p>
            <a style="color: white;" href="/signup.html">SignUp here</a>
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
